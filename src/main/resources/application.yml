spring:
  #  mysql数据库配置信息
  datasource:
    #    连接驱动
    driver-class-name: com.mysql.cj.jdbc.Driver
    #    数据库url
    url: jdbc:mysql://localhost:3306/tuotuo
    #    用户名
    username: root
    #    密码
    password: root
  #    文件上传配置信息
  servlet:
    multipart:
      #      设置单个文件最大上传大小
      max-file-size: 10MB
      #      设置单次文件最大上传大小
      max-request-size: 100MB

#mybatis配置信息
mybatis:
  configuration:
    #    mybatis日志信息输出在控制台
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    #    打开mybatis驼峰命名法
    map-underscore-to-camel-case: true

mybatis-plus:
  configuration:
    #在映射实体或者属性时，将数据库中表名和字段名中的下划线去掉，按照驼峰命名法映射
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID
